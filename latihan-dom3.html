<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan DOM 3</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h4 class="my-2">Menghitung Luas Segitiga</h4>
            <form class="my-2" action="">
                <div class="form-group">
                    <label for="alas"> Alas:</label>
                    <input type="text" class="form-control" id="alas" placeholder="Masukkan Alas">

                </div>

                <div class="form-group">
                    <label for="alas"> Tinggi:</label>
                    <input type="text" class="form-control" id="tinggi" placeholder="Masukkan Tinggi">
                </div>
                <button type="button" class="btn btn-primary" onclick="hitungLuas()">Hitung</button>
                <button type="button" class="btn btn-danger" onclick="hapus()">Reset</button>
            </form>

            <h4 class="my-2" id="outputTitle"></h4>
            <div id="tampilanHasil">
                <div class="cols-sm-12">
                    <p id="outputText"> </p>
                </div>
            </div>
        </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>

    </body>

</html>
